<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script type="angular.min.js"></script>
  <script type="app.js"></script>
<body ng-app="LaunchCheck">
   <div class="container" ng-controller='LaunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-style="borderStyle.style"
             ng-model="items"
             >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='displayMsg()'>Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="textStyle.style">
           {{msg}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
